version: '3'

services:
  mariadb:
    build: ./requirements/mariadb/
    # 컨테이너 내부 개방
    expose:
      - 3306
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - docker-network

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=$MYSQL_DATABASE
    volumes:
      - wordpress:/var/www/html
    networks:
      - docker-network

  nginx:
    # 의존성
    depends_on:
      - wordpress
    # Dockerfile이 있는 위치
    build: ./requirements/nginx/
    # 컨테이너 외부 개방 (포트 바인딩/호스트와의 연결)
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    networks:
      - docker-network

volumes:
  db:
    driver_opts:
      device: /home/sumsong/data/mariadb
  wordpress:
    driver_opts:
      device: /home/sumsong/data/wordpress
      o: bind

networks:
  docker-network:
    driver: bridge
